<div class="col-md-6 col-md-offset-3">
    <h2>Register</h2>
    <form class="form" novalidate id="register-form">
        <div class="form-group">
            <label for="email">Email</label>
            <input type="text" name="email" id="email" class="form-control" ng-model="vm.email" required/>
            <span class="help-block">Email is required</span>
        </div>
        <div class="form-group">
            <label for="password">Parola</label>
            <input type="password" name="password" id="password" class="form-control" ng-model="vm.password" required/>
            <span class="help-block">Password is required</span>
        </div>
        <div class="form-group">
            <label>Confirmare parola</label>
            <input type="password" name="password" id="passwordConfirm" class="form-control" ng-model="vm.passwordConfirm" confirm-password="vm.password" required/>
            <span class="help-block">Password is required</span>
        </div>
        <div class="form-actions">
            <button type="button" ng-click="vm.register()" class="btn btn-primary btn-block">Login</button>
        </div>
    </form>
</div>
