<div>
    <a href="#" class="dropdown-toggle" data-toggle="dropdown"><b>Login</b> <span class="caret"></span></a>
    <ul id="login-dp" class="dropdown-menu">
        <li>
            <div class="row">
                <div class="col-md-12">
                    Login cu
                    <div class="social-buttons">
                        <a href="#" class="btn btn-fb"><i class="fa fa-facebook"></i> Facebook</a>
                        <a href="#" class="btn btn-tw"><i class="fa fa-twitter"></i> Twitter</a>
                    </div>
                    sau
                    <form class="form" ng-submit="vm.login()" novalidate id="login-form" style="color:grey;">
                        <div class="form-group">
                            <label class="sr-only">Email address</label>
                            <input name="email" type="email" ng-model="vm.email" class="form-control"
                                   id="exampleInputEmail2" placeholder="Email"
                                   required>
                        </div>
                        <div class="form-group">
                            <label class="sr-only">Password</label>
                            <input name="password" type="password" ng-model="vm.password" class="form-control"
                                   id="exampleInputPassword2"
                                   placeholder="Parola"
                                   required>
                            <div class="help-block text-right">
                                <a ui-sref="forgotPassword">Ai uitat parola?</a>
                            </div>
                        </div>
                        <div class="form-group">
                            <button class="btn btn-primary btn-block">Login</button>
                        </div>
                        <div class="form-group">
                            <input ng-model="vm.rememberMe" type="checkbox">
                            <label>Tine-ma minte</label>
                        </div>
                    </form>
                </div>
                <div class="bottom text-center">
                    Nu ai cont? <a ui-sref="forgotPassword"><b>creeaza unul</b></a>
                </div>
            </div>
        </li>
    </ul>
</div>
